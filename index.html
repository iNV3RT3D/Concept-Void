<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The place between all others">
    <meta name="author" content="iNVERTED">
    <title>Concept Void</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Hello World!</h1>
    <div id="MainContainer">
        <div id="MapContainer">
            <div class="MapBound" data-z="0.25" data-x="0" data-y="0">
                <img src="assets/icons/center.svg" draggable="false" alt="Logo" width="64" height="64">
            </div>
            <div class="MapBound" data-z="0.5" data-x="0" data-y="0">
                <img src="assets/icons/center.svg" draggable="false" alt="Logo" width="64" height="64">
            </div>
            <div class="MapBound" data-z="1" data-x="0" data-y="0">

                </div>
            </div>
        </div>
        <div id="TopPanel">
            <button id="searchBtn" class="ui-button left" title="SEARCH!!??!!?!">
                <img src="assets/icons/search.svg" alt="Logo" width="24" height="24">
            </button>
            <button id="settingsBtn" class="ui-button right" title="OPTIONS!!??!!?!">
                <img src="assets/icons/settings.svg" alt="Logo" width="24" height="24">
            </button>
        </div>
        <div id="BottomPanel">

        </div>
    </div>
    <audio id="bgmPersistent" src="assets/audio/music/CONCEPT VOID - PERSISTANT.mp3" preload="auto" loop="loop"></audio>
    <audio id="bgmPrimary" src="assets/audio/music/CONCEPT VOID - PRIMARY.mp3" preload="auto" loop="loop"></audio>
    <audio id="bgmVoidCity" src="assets/audio/music/CONCEPT VOID - VOID CITY.mp3" preload="auto" loop="loop"></audio>
    <audio id="bgmDrifters" src="assets/audio/music/CONCEPT VOID - DRIFTERS.mp3" preload="auto" loop="loop"></audio>
    <script src="scripts/index.js"></script>
