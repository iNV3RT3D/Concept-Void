<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The place between all others">
    <meta name="author" content="iNVERTED">
    <title>Concept Void</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Hello World!</h1>
    <div id="mainContainer">
        <div id="mapContainer">
            <div class="map-bound" data-z="0.25" data-x="0" data-y="0">
                <img src="assets/icons/center.svg" draggable="false" alt="Logo" width="64" height="64">
            </div>
            <div class="map-bound" data-z="0.5" data-x="0" data-y="0">
                <img src="assets/icons/center.svg" draggable="false" alt="Logo" width="64" height="64">
            </div>
            <div class="map-bound" data-z="1" data-x="0" data-y="0">

                    <img src="assets/icons/center.svg" draggable="false" alt="Logo" width="64" height="64">
                </div>
            </div>
        </div>
        <div id="infoContainer" class="info-container">

                <div id="infoHeaderTitle" class="info-header-title">Concept Void</div>

            </div>
            <div id="infoBody" class="info-body">

            </div>
        </div>
        <div id="topPanel">

                <img src="assets/icons/search.svg" alt="Logo" width="24" height="24">
            </button>
            <button id="settingsBtn" class="ui-button right" title="OPTIONS!!??!!?!">
                <img src="assets/icons/settings.svg" alt="Logo" width="24" height="24">
            </button>

        <div id="bottomPanel">

        </div>
    </div>
    <script src="scripts/index.js"></script>
